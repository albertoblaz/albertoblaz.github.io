    <!-- JavaScript -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" src="js/radar-chart.js"></script>
    <!--<script type="text/javascript" src="js/bar-chart.js"></script>-->
    <script type="text/javascript" src="js/radial-chart.js"></script>

    <script>
        const margin = {
            top: 50,
            right: 100,
            bottom: 100,
            left: 100
        }
        const w = Math.min(500, window.innerWidth - 10) - margin.left - margin.right
        const h = Math.min(w, window.innerHeight - margin.top - margin.bottom - 20)

        const data = [[
            { axis: "Frontend", value: 1 },
            { axis: "Backend", value: 0.68 },
            { axis: "Mobile Apps", value: 0.33 },
            { axis: "Functional Programming", value: 0.83 },
            { axis: "Lean & Agile", value: 0.81 },
            { axis: "UX Design", value: 0.78 },
        ]]

        const color = d3.scaleOrdinal([ '#EDC951', '#CC333F', '#00A0B0' ])

        const radarChartOptions = {
            w,
            h,
            margin,
            color,
            maxValue: 1,
            levels: 5,
            roundStrokes: true,
        };

        radarChart('.radar-chart', data, radarChartOptions);
    </script>
